apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app: techtrends
  name: techtrends
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: techtrends
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
      - image: afcarval/techtrends:latest
        imagePullPolicy: IfNotPresent
        name: techtrends
        resources:
          requests:
            cpu: 250m
            memory: 64 Mi
          limits:
            cpu: 500m
            memory: 128Mi
        livenessProbe:
          path: /healthz
          port: 3111
        readinessProbe:
          path: /healthz
          port: 3111
        ports:
          - containerPort: 3111
        
